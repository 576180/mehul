<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="javascript calculator"/>
	<meta name="viewport" content="width=divice-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<title>basic calculator</title>
</head>
<body>
<h1 class="raju">basic calculator</h1><br>
<form id="myform" name="calc">
	<input name="display" style="width:650px; height:100px;text-align:center; background-color:blue;"><br>
	<input type="button" value="0" OnClick="calc.display.value+='0'" >
	<input type="button" value="1" OnClick="calc.display.value+='1'" >
	<input type="button" value="2" OnClick="calc.display.value+='2'" > <br>
	<input type="button" value="3" OnClick="calc.display.value+='3'" >
	<input type="button" value="4" OnClick="calc.display.value+='4'">
	<input type="button" value="5" OnClick="calc.display.value+='5'"><br>
	<input type="button" value="6" OnClick="calc.display.value+='6'">
	<input type="button" value="7" OnClick="calc.display.value+='7'">
	<input type="button" value="8" OnClick="calc.display.value+='8'"><br>
	<input type="button" value="=" OnClick="calc.display.value=eval(calc.display.value)" style="background-color: red;">
	<input type="button" value="9" OnClick="calc.display.value+='9'">
	<input type="button" value="*" style="background-color: purple;"OnClick="calc.display.value+='*'"><br>
	<input type="button" value="&#247;"style="background-color: orange;" OnClick="calc.display.value+='/'">
	<input type="button" value="+" style="background-color: yellow;" OnClick="calc.display.value+='+'">
	<input type="button" value="-" style="background-color: pink;"OnClick="calc.display.value+='-'"><br>
	<input type="button" value="c" style="background-color: green;" OnClick="calc.display.value=''">
</body>
</html>
